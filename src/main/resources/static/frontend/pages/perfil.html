<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/heart-icon.png" type="image/png">
    <title>MedCenter - Meu Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar será incluída dinamicamente -->
        <div id="sidebar-container"></div>
        <!-- Overlay da sidebar -->
        <div id="sidebar-overlay" class="sobreposicao-menu"></div>

        <!-- Conteúdo principal -->
        <div class="conteudo-principal flex-1 flex flex-col overflow-hidden">
            <!-- Barra superior -->
            <header class="barra-superior bg-white shadow-sm z-10">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <!-- Botão para abrir o menu lateral -->
                        <button id="menu-toggle" class="text-blue-800 mr-4">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <h1 class="text-xl font-semibold text-gray-800">Meu Perfil</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="notificacao relative">
                            <i class="fas fa-bell text-blue-600 text-xl"></i>
                            <span class="absolute -top-1 -right-1 h-3 w-3 rounded-full bg-red-500"></span>
                        </div>
                        <div class="usuario flex items-center space-x-2">
                            <img src="https://randomuser.me/api/portraits/men/42.jpg" alt="User" class="h-8 w-8 rounded-full">
                            <span class="hidden md:inline text-sm font-medium">Dr. Silva</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Área principal do conteúdo -->
            <main class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-50">
                <div class="max-w-5xl mx-auto">
                    <!-- Cabeçalho do perfil -->
                    <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-6">
                        <div class="flex items-center mb-4 md:mb-0">
                            <div class="relative mr-4">
                                <img id="profile-image" src="https://randomuser.me/api/portraits/men/42.jpg" alt="Profile" class="h-20 w-20 rounded-full object-cover border-4 border-white shadow">
                                <!-- Botão para trocar foto -->
                                <button id="change-photo" class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full shadow hover:bg-blue-700 transition">
                                    <i class="fas fa-camera text-sm"></i>
                                </button>
                                <input type="file" id="photo-upload" class="hidden" accept="image/*">
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">Dr. Carlos Silva</h2>
                                <p class="text-gray-600">CRM/SP 123456</p>
                            </div>
                        </div>
                        <div class="flex space-x-3">
                            <!-- Botão para editar perfil -->
                            <button id="edit-profile" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition flex items-center">
                                <i class="fas fa-edit mr-2"></i>
                                <span>Editar Perfil</span>
                            </button>
                            <!-- Botão para salvar alterações -->
                            <button id="save-changes" class="hidden bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition flex items-center">
                                <i class="fas fa-save mr-2"></i>
                                <span>Salvar Alterações</span>
                            </button>
                        </div>
                    </div>

                    <!-- Cartões de estatísticas -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="cartao-estatistica bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                            <div class="flex items-center">
                                <div class="p-3 rounded-lg bg-blue-100 text-blue-600 mr-4">
                                    <i class="fas fa-procedures text-xl"></i>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Atendimentos</p>
                                    <h3 class="text-xl font-bold text-gray-800">128</h3>
                                    <p class="text-xs text-gray-500">este mês</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="cartao-estatistica bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                            <div class="flex items-center">
                                <div class="p-3 rounded-lg bg-green-100 text-green-600 mr-4">
                                    <i class="fas fa-chart-line text-xl"></i>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Média Semanal</p>
                                    <h3 class="text-xl font-bold text-gray-800">32</h3>
                                    <p class="text-xs text-gray-500">pacientes</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="cartao-estatistica bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                            <div class="flex items-center">
                                <div class="p-3 rounded-lg bg-purple-100 text-purple-600 mr-4">
                                    <i class="fas fa-clock text-xl"></i>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Tempo Médio</p>
                                    <h3 class="text-xl font-bold text-gray-800">18 min</h3>
                                    <p class="text-xs text-gray-500">por paciente</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Formulário de perfil -->
                    <div class="bg-white cartao-perfil p-6 rounded-xl shadow-sm border border-gray-100 mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-6">Informações Pessoais</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Coluna esquerda -->
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                                    <input type="text" value="Carlos Eduardo Silva" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" disabled>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">CRM</label>
                                    <input type="text" value="CRM/SP 123456" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" disabled>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Especialidade</label>
                                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" disabled>
                                        <option selected>Clínico Geral</option>
                                        <option>Pediatria</option>
                                        <option>Cirurgia</option>
                                        <option>Cardiologia</option>
                                        <option>Ortopedia</option>
                                        <option>Dermatologista</option>
                                        <option>Ginecologista</option>
                                        <option>Neurologista</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Coluna direita -->
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                                    <input type="email" value="dr.carlos.silva@medcenter.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" disabled>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                                    <input type="tel" value="(11) 98765-4321" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" disabled>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                    <div class="relative">
                                        <input type="password" value="password123" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 pr-10" disabled>
                                        <button class="absolute right-3 top-2 text-gray-400 hover:text-blue-600">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <a href="#" class="text-sm text-blue-600 hover:underline mt-1 inline-block">Alterar senha</a>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Informações adicionais -->
                        <div class="mt-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Informações Adicionais</h3>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
                                    <input type="date" value="1980-05-15" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" disabled>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Gênero</label>
                                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" disabled>
                                        <option selected>Masculino</option>
                                        <option>Feminino</option>
                                        <option>Outro</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
                                    <input type="text" value="Av. Paulista, 1000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" disabled>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                                    <input type="text" value="01310-100" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" disabled>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Biografia</label>
                                <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 h-24" disabled>Médico formado pela USP com especialização em Clínica Médica. Atuo há 15 anos na área com foco em medicina preventiva e acompanhamento de pacientes crônicos.</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/sidebar.js"></script>
    <script src="../js/perfil.js"></script>
</body>
</html>
